{{- if .Values.opencostProductConfigs }}
{{- if .Values.opencostProductConfigs.createServiceKeySecret }}
{{- if .Values.opencostProductConfigs.alibabaServiceKeyName }}
apiVersion: v1
kind: Secret
metadata:
  name: cloud-service-key
  labels:
    {{ include "costmodel.commonLabels" . | nindent 4 }}
type: Opaque
stringData:
  service-key.json: |-
    {
      "alibaba_access_key_id": "{{ .Values.opencostProductConfigs.alibabaServiceKeyName }}",
      "alibaba_secret_access_key": "{{ .Values.opencostProductConfigs.alibabaServiceKeyPassword }}"
    }
{{- end -}}
{{- end -}}
{{- end -}}
