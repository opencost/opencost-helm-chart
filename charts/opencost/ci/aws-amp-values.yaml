# CI test values - AWS AMP (Amazon Managed Prometheus)
# Tests AWS-specific configuration with AMP and sigV4 proxy
opencost:
  prometheus:
    amp:
      enabled: true
      workspaceId: "ws-12345678-1234-1234-1234-123456789012"
    internal:
      enabled: false
    external:
      enabled: false

  sigV4Proxy:
    region: us-west-2
    host: aps-workspaces.us-west-2.amazonaws.com
    port: 8005
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 500Mi

  exporter:
    defaultClusterId: "aws-amp-cluster"

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/opencost-role
