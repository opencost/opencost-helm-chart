# CI test values - MCP Server Enabled
# Tests the new MCP (Model Context Protocol) server configuration

opencost:
  mcp:
    enabled: true
    port: 8081
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
      hosts:
      - host: opencost-mcp.example.local
        paths:
        - path: /
          pathType: Prefix
      tls: []
