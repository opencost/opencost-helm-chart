suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should work
    set:
      image.tag: latest
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: -opencost$
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: artifacts\.msap\.io\/mulesoft\/oversight-opencost-docker:[0-9]*\.[0-9]*\.[0-9]*
